<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Credit Card</title>
  <link rel="stylesheet" href="courses-checkout.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="credit-card" id="card">
        <div class="front">
          <div class="card-top">
            <div class="chip"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" class="visa-logo" />
          </div>
          <div class="card-number" id="display-card-number">#### #### #### ####</div>
          <div class="card-bottom">
            <div class="card-holder">
              <label>Card Holder</label>
              <div id="display-card-name">FULL NAME</div>
            </div>
            <div class="card-expiry">
              <label>Expires</label>
              <div id="display-card-expiry">MM/YY</div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="stripe"></div>
          <div class="cvv-box">
            <label>CVV</label>
            <div id="cvv-preview">***</div>
          </div>
        </div>
      </div>
    </div>

    <form class="card-form">
      <label>Card Number</label>
      <input type="text" id="cardNumber" placeholder="0123 4567 8910 1112" maxlength="16" />

      <label>Card Holder</label>
      <input type="text" id="cardHolder" placeholder="Full Name" />

      <label>Expiration Date</label>
      <div class="row">
        <select id="month">
          <option>Month</option>
          <option>01</option><option>02</option><option>03</option><option>04</option>
          <option>05</option><option>06</option><option>07</option><option>08</option>
          <option>09</option><option>10</option><option>11</option><option>12</option>
        </select>
        <select id="year">
          <option>Year</option>
          <option>2025</option><option>2026</option><option>2027</option><option>2028</option>
        </select>
        <input type="text" id="cvv" placeholder="CVV" maxlength="3" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="courses-checkout.js"></script>
</body>
</html>
